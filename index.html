<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script>
			var myAppModule = angular.module('myApp', []);
			myAppModule.controller('TextController', function($scope) {
				var someText = {};
				someText.message = 'You have started your journey.';
				$scope.someText = someText;
			});
			
			myAppModule.controller('CartController', function() {
				this.items = [
					{title: 'Paint pots', quantity: 8, price: 3.95}, 
					{title: 'Polka dots', quantity: 17, price: 12.95},
					{title: 'Pebbles', quantity: 5, price: 6.95}
				];
				
				this.remove = function(index) {
					console.log(index);
					this.items.splice(index, 1);
				};
			});
		</script>		
	</head>
	<body ng-controller='CartController as cart'>
		<div ng-controller='TextController'>
			<p ng-bind="someText.message"></p>	
		</div>
		<div>
			<h1>Your order</h1>
			<hr />
			<div ng-repeat="item in cart.items">
				<span>{{item.title}}</span>
				<input ng-model="item.quantity" />
				<span>{{item.price | currency}}</span>
				<span>{{item.price * item.quantity | currency}}</span>
				<button ng-click="cart.remove($index)">Remove</button>				
			</div>
		</div>
		<div>
			<input ng-model="test" type="text" /><span>{{test}}</span>
		</div>
	</body>
</html>
